<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ .Params.title }}</h1>
            <p class="mb-8 leading-relaxed">{{ .Params.subtitle }}</p>
            <div class="flex justify-center">
                <a href="{{ .RelPermalink }}#rent">
                    <button class="inline-flex text-white bg-primary-color border-0 py-2 px-6 focus:outline-none hover:bg-primary-color-action rounded text-lg">
                        {{ if eq .CurrentSection.Title "Rentals" }}
                        Rent Now
                        {{ end }}
                    </button>
                </a>
                <a href="{{ .CurrentSection.RelPermalink }}">
                    <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">
                        More
                    </button>
                </a>
            </div>
        </div>
        {{ with .Params.hero.image }}
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img src="{{ .url }}" alt="{{ default "hero-image" .alt }}">
        </div>
        {{ end }}
    </div>
</section>
