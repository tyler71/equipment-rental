{{ with . }}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
        <div class="flex flex-wrap w-full">
            <div class="lg:w-2/5 md:w-1/2 md:pr-10 md:py-6">
                {{ $el_length := len .steps }}
                {{ range $el_i, $val := .steps }}
                {{ $i := add $el_i 1 }}
                <div class="flex relative {{ if ne $i $el_length }}pb-12{{ end }}">
                    <div class="h-full {{ if ne $i $el_length }}w-10{{ end }} absolute inset-0 flex items-center justify-center">
                        {{ if ne $i $el_length }}
                        <div class="h-full w-1 bg-gray-200 pointer-events-none"></div>
                        {{ end }}
                    </div>
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-primary-color inline-flex items-center justify-center text-white relative z-10">
                        <i data-feather="{{ .icon }}"></i>
                    </div>
                    <div class="flex-grow pl-4">
                        <h2 class="font-medium title-font text-sm text-gray-900 mb-1 tracking-wider">STEP {{ $i }}</h2>
                        <p class="leading-relaxed">{{ .text }}</p>
                    </div>
                </div>
                {{ end }}
<!--                <div class="flex relative">-->
<!--                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-500 inline-flex items-center justify-center text-white relative z-10">-->
<!--                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">-->
<!--                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>-->
<!--                            <path d="M22 4L12 14.01l-3-3"></path>-->
<!--                        </svg>-->
<!--                    </div>-->
<!--                    <div class="flex-grow pl-4">-->
<!--                        <h2 class="font-medium title-font text-sm text-gray-900 mb-1 tracking-wider">FINISH</h2>-->
<!--                        <p class="leading-relaxed">Pitchfork ugh tattooed scenester echo park gastropub whatever cold-pressed retro.</p>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            {{ with .image }}
                <img class="lg:w-3/5 md:w-1/2 object-cover object-center rounded-lg md:mt-0 mt-12" src="{{ .url }}" alt="{{ default "step" .alt }}">
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
