{{ with . }}
<!-- Timeline: With Icons -->
<section id="steps" class="container ml-10 xl:max-w-7xl mx-auto px-4 py-16 lg:px-8 lg:py-32">
<div class="relative py-5 dark:text-gray-100">
    <!-- Vertical Guide -->
    <div class="w-14 md:w-20 absolute top-0 left-0 bottom-0 flex flex-col justify-center" aria-hidden="true">
        <div class="mx-auto w-1 h-2.5 grow-0 bg-gradient-to-b from-transparent to-primary-color-100 rounded-t dark:to-primary-color-900"></div>
        <div class="mx-auto w-1 grow bg-primary-color-100 dark:bg-primary-color-900"></div>
        <div class="mx-auto w-1 h-2.5 grow-0 bg-gradient-to-t from-transparent to-primary-color-100 rounded-b dark:to-primary-color-900"></div>
    </div>
    <!-- END Vertical Guide -->

    <!-- Timeline -->
    <ul class="relative space-y-4 pl-14 md:pl-20">
        {{ $el_length := len .steps }}
        {{ range $el_i, $val := .steps }}
        {{ $i := add $el_i 1 }}
        <!-- Event -->
        <li class="relative">
            <div class="w-14 md:w-20 absolute top-0 left-0 bottom-0 -translate-x-full flex justify-center mt-3">
                <div class="w-8 h-8 text-white bg-primary-color-500 rounded-full ring ring-primary-color-100 ring-opacity-100 ring-offset-2 flex items-center justify-center dark:text-primary-color-900 dark:bg-primary-color-300 dark:ring-primary-color-900 dark:ring-offset-gray-900">
                    <i class="size-20" data-feather="{{ .icon }}"></i>
                </div>
            </div>
            <div class="bg-gray-100 hover:ring hover:ring-gray-100 hover:ring-offset-2 rounded-xl p-4 dark:bg-gray-800 dark:hover:ring-gray-700 dark:ring-offset-gray-900">
                <h4 class="font-semibold mb-2">
                    STEP {{ $i }}
                </h4>
                <p class="text-sm leading-relaxed">
                    {{ .text }}
                </p>
            </div>
        </li>
        <!-- END Event -->
        {{ end }}

    </ul>
    <!-- END Timeline -->
</div>
</section>
<!-- END Timeline: With Icons -->
{{ end }}
